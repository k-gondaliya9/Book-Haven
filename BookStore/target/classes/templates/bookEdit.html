<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BooK Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
        <b><a class="navbar-brand text-success fs-2"  href="#">BookHaven</a></b>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">New Books Register</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 p-5"style="border:2px solid black;">
    <h4 class="text-center text-warning">Edit Book Here</h4>
    <form class="col-md-4 offset-md-4 my-3" th:action="@{/save}" method="post" th:object="${book}">
        <input type="hidden" name="id" th:value="${book.id}">
        <div class="mb-3">
            <label for="name" class="form-label text-success">Name</label>
            <input type="text" class="form-control" name="name" th:value="${book.name}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label text-success">Author</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label text-success">Price</label>
            <input type="text" class="form-control" name="price" th:value="${book.price}">
        </div>
        <center><button type="submit" class="btn btn-primary bg-warning">Add book</button></center>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
